<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - The Game!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrap">
        <h1 class="title">tic tac toe - the game!</h1>
        <p class="who">next move: <span></span> </p>
        <div class="field">
            <div class="field__item" data-field_number="0"></div>
            <div class="field__item" data-field_number="1"></div>
            <div class="field__item" data-field_number="2"></div>
            <div class="field__item" data-field_number="3"></div>
            <div class="field__item" data-field_number="4"></div>
            <div class="field__item" data-field_number="5"></div>
            <div class="field__item" data-field_number="6"></div>
            <div class="field__item" data-field_number="7"></div>
            <div class="field__item" data-field_number="8"></div>
        </div>
        <button class="play-again">Play Again!</button>
        <p class="info"></p>
    </div>
    <script src="main.js"></script>
</body>

</html>
